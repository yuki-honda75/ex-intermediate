<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
  <h1>ホテル検索</h1>
  <form action="ex02-form.html" th:action="@{/ex02/search}" method="get">
    <input type="number" name="price">円以下<br>
    <button type="submit">検索</button>
  </form>
  <div th:if="!${#lists.isEmpty(hotelList)}">
    <table th:each="hotel : ${hotelList}" border="1">
      <tr>
        <td>ホテル名</td>
        <td th:text="${hotel.hotelName}">dummy</td>
      </tr>
      <tr>
        <td>最寄駅</td>
        <td th:text="${hotel.nearestStation}">dummy</td>
      </tr>
      <tr>
        <td>価格</td>
        <td th:text="${hotel.price}">dummy</td>
      </tr>
    </table>
  </div>
</body>
</html>
